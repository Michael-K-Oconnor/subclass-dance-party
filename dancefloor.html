<body>
  <div class="topbar">
    <span class="title"></span>
    <button href="#" id="blinky" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">
      <strong>Blinky dancer</strong>
    </button>
    <button href="#" id="wiggle" class="addDancerButton" data-dancer-maker-function-name="WigglyDancer">
      <strong>Wiggly dancer</strong>
    </button>
    <button href="#" id="bouncy" class="addDancerButton" data-dancer-maker-function-name="BouncyDancer">
      <strong>Bouncy dancer</strong>
    </button>
    <button href="#" id="lineUp" class="lineUpButton"><strong>Line Up</strong></button>
    <button href="#" id="backToDanceFloorButton" class="lineUpButton"><strong>Back To Dance Floor</strong></button>
  </div>
  <canvas id="canvas" height="100%" width="100%"></canvas>

  <!-- <canvas class="canvas2" height="200" width="200"></canvas>

  <script src="src/init.js"></script>
</body>
<script>

  // BACKGROUND COLOR
  // CANVAS
  var canv = document.getElementById("canvas");
  var ctx = canv.getContext("2d");
  ctx.canvas.width = window.innerWidth;
  ctx.canvas.height = window.innerHeight;


  let colors2 = 
  [
    "coral", "orange", "springgreen",
    "royalblue", "slateblue", "darkslateblue", "indianred", 
    "coral", "orange", "springgreen", "royalblue", "slateblue", 
    "darkslateblue", "indianred", "coral", "orange", 
    "springgreen", "royalblue", "slateblue"
  ];
  

  for (let i = 0; i < 100; i++) {
    for (let j = 0; j < 100; j++) {
      ctx.fillStyle = colors2[i + j % colors2.length];
      ctx.fillRect(i * 205, j * 205, 200, 200);
    }

  }


  let count = 0;
  
  window.setInterval(function() {
    for (var i = 0; i < 100; i++) {
      for (var j = 0; j < 100; j++) {
        ctx.fillStyle = colors2[(i + j + count) % colors2.length];
        ctx.fillRect(i * 205, j * 205, 200, 200);
        
      }
    }
    let calc = ((i+j+count) % colors2.length)
    count++;
  }, 500)


</script>

</html>
